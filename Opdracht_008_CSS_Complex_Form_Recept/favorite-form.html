<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie-edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Enter Your Favorites</title>
</head>

<body>
    <h3>Enter your favorites:</h3>
    <form>
        <label for="name">Name: </label>
        <input type="text" size="30" id="name" name="name"><br>
        <label for="email">Emailadres:</label>
        <input type="email" size="30" id="email" name="email"><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" value="06-" pattern="[0-9]{2}-[0-9]{8}]"><br>
        <label for="age">Age::</label>
        <input type="number" id="age" name="age" min="1" max="99"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <text>Gender:</text>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="fmale">
        <label for="female">Female</label>
        <input type="radio" id="pntr" name="gender" value="pntr">
        <label for="pntr">Prefer not to respond</label><br><br>
        <text>Your favorite Cuisine:</text><br>
        <input type="checkbox" id="french" name="french" value="french">
        <label for="french"> French</label>
        <input type="checkbox" id="italian" name="italian" value="italian">
        <label for="italian"> Italian</label>
        <input type="checkbox" id="spanish" name="spanish" value="spanish">
        <label for="spanish"> Spanish</label>
        <input type="checkbox" id="arabic" name="arabic" value="arabic">
        <label for="arabic"> Arabic</label><br><br>
        <label for="favcolor">Your favorite apron color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <label for="biography">Biography:</label>
        <textarea class="formfield" id="biography" name="biography" rows="6" cols="30"> Your biography     
        </textarea><br><br>
        <label for="myrecipe">Upload your latest recipe:</label>
        <input type="file" id="myrecipe" name="myrecipe"><br>
        <label for="homepage">Your recipe website:</label>
        <input type="url" id="homepage" name="homepage" value="http://"><br><br>
        <input type="submit" value="Submit">
        <input type="reset"><br>
    </form>
    <div class="center">
        <a class="button" href="index.html">back</a>
    </div>
</body>

</html>
